<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Login</title>
  <link rel="stylesheet" href="stylesheet.css">
  <script defer src="main.js"></script>
</head>
<body>
    <img src="https://1000logos.net/wp-content/uploads/2021/05/Google-logo.png" class="logo">
  <div class="box">
    <form action="#" class="form">
      <h1 class="form-title">Sign In</h1>

      <div class="form-group">
        <input type="text" class="form-control" required id="email">
        <label for="" class="form-label">Email or phone</label>
      </div>

      <div class="form-group">
        <input type="password" class="form-control" required  id="password">
        <label for="" class="form-label">Enter Your Password</label>
      </div>

      <div class="form-group">
        <label class="showLabel">
          <input type="checkbox" id="show"> 
          Show Password
      </label>
    </div>

    <div class="bottom-box">
      <button class="form-button" id="submit-b"> Next</button>
    </div>

    </form>
  </div>
</body>
</html>
